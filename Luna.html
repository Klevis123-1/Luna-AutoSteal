<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna autosteal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #e94560;
            --text-color: #f0f4f7;
            --success-color: #2ecc71;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-image: radial-gradient(circle, var(--secondary-color) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container {
            background: rgba(25, 25, 35, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #e94560, #ff7171, #ffc771);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 100, 100, 0.5);
            animation: glowingText 3s ease-in-out infinite;
        }

        .status-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--success-color);
            text-shadow: 0 0 5px rgba(46, 204, 113, 0.5);
        }

        .animated-circle {
            width: 15px;
            height: 15px;
            background-color: var(--success-color);
            border-radius: 50%;
            margin-right: 10px;
            position: relative;
            animation: pulse 2s infinite ease-in-out;
            box-shadow: 0 0 0 0 var(--success-color);
        }

        .section {
            background: rgba(25, 25, 35, 0.5);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 2rem;
            color: var(--text-color);
            margin-top: 0;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #e94560, #ff7171);
            color: var(--text-color);
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
            display: inline-block;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-sizing: border-box; /* The fix */
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.6);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(0);
            border-radius: 50%;
            transition: transform 0.5s ease;
            z-index: -1;
        }

        .btn:hover:before {
            transform: scale(2);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(46, 204, 113, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0);
            }
        }

        @keyframes glowingText {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 100, 100, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 100, 100, 1), 0 0 30px rgba(255, 100, 100, 0.7);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            .container {
                padding: 20px;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>LUNA SCRIPT</h1>
        <div class="status-section">
            <div class="animated-circle"></div>
            <span>Working (unpatched)</span>
        </div>

        <div class="section">
            <h2>Game Features</h2>
            <p>A description of the awesome game script goes here. This script is safe and provides amazing features.</p>
            <a href="https://www.roblox.com.sn/users/2309850909/profile" class="btn">Send friend request for script</a>
        </div>

    </div>

</body>
</html>
